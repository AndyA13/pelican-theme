{% extends "base.html" %}
{% block title %}{{ article.title|striptags }}{% endblock %}
{% block content %}

  <article>

      <div class="row">

          <div class="col-s-12">
                <h1><a href="{{ SITEURL }}/{{ article.url }}" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h1>
                {% include 'article_infos.html' %}
            </div>

        </div>
        
        <div class="row">

            <div class="col-s-12 post">

              {{ article.content }}

            </div>

        </div>

    </article>

{% endblock %}

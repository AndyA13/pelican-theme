
<div class="col-s-4 meta-data">
    <p>{{ article.locale_date }}</p>
    {% if article.author %}
        <p>By <a href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }}</a></p> 
    {% endif %}
    <p>In <a href="{{ STIEURL }}/{{ article.category.url }}">{{ article.category }}</a></p>
    {% include 'taglist.html' %}
    
</div>
